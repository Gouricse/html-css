<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    h1, h3 {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    .hero {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 80px 20px;
      margin-bottom: 50px;
    }

    .hero h1 {
      font-size: 40px;
      margin: 0 0 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .cta-btn {
      background-color: #fff;
      color: #007BFF;
      padding: 15px 30px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      text-transform: uppercase;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cta-btn:hover {
      background-color: #0056b3;
      color: white;
    }

    .features {
      display: flex;
      justify-content: space-between;
      margin-bottom: 50px;
    }

    .feature {
      text-align: center;
      width: 30%;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .feature i {
      font-size: 40px;
      color: #007BFF;
    }

    .feature h3 {
      font-size: 22px;
      margin-top: 15px;
    }

    .feature p {
      font-size: 16px;
      color: #555;
    }

    .pricing {
      display: flex;
      justify-content: space-between;
    }

    .pricing-option {
      background-color: #fff;
      padding: 30px;
      text-align: center;
      width: 30%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .pricing-option h3 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .pricing-option p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }

    .pricing-option button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .pricing-option button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .features {
        flex-direction: column;
        align-items: center;
      }

      .feature {
        width: 80%;
        margin-bottom: 20px;
      }

      .pricing {
        flex-direction: column;
        align-items: center;
      }

      .pricing-option {
        width: 80%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="container">
      <h1>Introducing Our Amazing Product</h1>
      <p>Discover how our product can enhance your daily routine. Simple. Powerful. Reliable.</p>
      <button class="cta-btn">Get Started</button>
    </div>
  </section>

  <section class="pricing container">
    <div class="pricing-option">
      <h3>Basic Plan</h3>
      <p>$15/month</p>
      <button>Sign Up</button>
    </div>
    <div class="pricing-option">
      <h3>Pro Plan</h3>
      <p>$30/month</p>
      <button>Sign Up</button>
    </div>
    <div class="pricing-option">
      <h3>Enterprise Plan</h3>
      <p>$60/month</p>
      <button>Sign Up</button>
    </div>
  </section>

</body>
</html>
